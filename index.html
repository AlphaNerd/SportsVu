<!DOCTYPE html>

<head>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<html>

<body>
    <div class="game-controls">
        <div class="block game-id">
            <div class="title">Game</div>
            <div class="prev button">Prev</div>
            <div class="next button">Next</div>
        </div>
        <div class="block event-id">
            <div class="title">Event</div>
            <div class="prev button">Prev</div>
            <div class="next button">next</div>
        </div>
        <div class="block animation">
            <div class="title">Animation</div>
            <div class="stop button">Stop</div>
            <div class="play button">Play</div>
        </div>
        <p>URI: <span class="fromURL"></span></p>
    </div>
    <div class="main-container">
        <div class="gameData">
            <div class="gamedate"></div>
            <div class="gameid"></div>
            <div class="timeleft"></div>
            <div class="shotclock"></div>
            <div class="quarter"></div>
        </div>
        <div class="balldata">
            <p>Ball Data:</p>
            <div class="posx"></div>
            <div class="posy"></div>
            <div class="posz"></div>
        </div>
        <br>
        <div class="floor">
            <div class="player ball" player="-1"></div>
            <!-- <div class="zone1">
                <svg height="305" width="500">
                    <polygon points="" style="fill:lime;fill-rule:nonzero;opacity:0.5" /> Sorry, your browser does not support inline SVG.
                </svg>
            </div>
            <div class="zone2">
                <svg height="305" width="500">
                    <polygon points="" style="fill:red;fill-rule:nonzero;opacity:0.5" /> Sorry, your browser does not support inline SVG.
                </svg>
            </div> -->
        </div>
        <div class="team home">
            <div class="title">Home Team</div>
            <div class="name"></div>
            <div class="teamId"></div>
            <div class="teamAbv"></div>
            <div class="teamPlayers"></div>
        </div>
        <div class="team away">
            <div class="title">Visiting Team</div>
            <div class="name"></div>
            <div class="teamId"></div>
            <div class="teamAbv"></div>
            <div class="teamPlayers"></div>
        </div>
    </div>
</body>

</html>
